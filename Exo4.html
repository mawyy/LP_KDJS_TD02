<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }

    	
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		// Ecrire les scripts ici
            $.ajax({
                url: "http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/characters.php",
                dataType: "JSON",
                beforeSend: function(){ console.log('Envoi de la requete...'); },
                success: function(data){
                    console.log('Reponse re√ßue');
                    console.log(data);                   
                    for (i=0 ; i<jQuery.makeArray(data).length; i++){
                        $("#conteneur").append("<li>" + data[i].id + " " + data[i].name + "</li>");                
                    }     
                },
                method: "GET"
            });                   
        });
   	</script>
</head>
<body>
    <div >
        <ul id="conteneur"></ul>
    </div>
</body>
 
</html>
